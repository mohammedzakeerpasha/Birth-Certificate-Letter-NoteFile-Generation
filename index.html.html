<script>
function validateForm() {
    let errors = [];

    // Retrieve form elements
    const mandalSelect = document.getElementById('mandalSelect');
    const tahsildarName = document.getElementById('tahsildarName');
    const letterNumber = document.getElementById('letterNumber');
    const noteFileDate = document.getElementById('noteFileDate');
    const applicantName = document.getElementById('applicantName');
    const applicantRelationFatherorMother = document.querySelector('input[name="relation"]:checked');
    const applicantParentName = document.getElementById('applicantParentName');
    const villageName = document.getElementById('villageName');
    const applicationDate = document.getElementById('applicationDate');
    const riType = document.querySelector('input[name="riType"]:checked');
    const riReportDate = document.getElementById('riReportDate');
    const selectedGender = document.querySelector('input[name="gender"]:checked');
    const childName = document.getElementById('childName');
    const fatherName = document.getElementById('fatherName');
    const motherName = document.getElementById('motherName');
    const bornDate = document.getElementById('bornDate');
    const MeeSevaNumber = document.getElementById('MeeSevaNumber');

    // Validation Helpers
    const namePattern = /^[A-Za-z\s]+$/; // Only letters and spaces allowed
    const numberPattern = /^[0-9]+$/; // Only numbers allowed

    // Required field validation
    if (mandalSelect.value === "") errors.push("Please select a Mandal.");
    if (!namePattern.test(tahsildarName.value)) errors.push("Tahsildar Name must contain only letters.");
    if (letterNumber.value.trim() === "") errors.push("Letter Number is required.");
    if (!noteFileDate.value) errors.push("Note File Date is required.");
    if (!namePattern.test(applicantName.value)) errors.push("Applicant Name must contain only letters.");
    if (!applicantRelationFatherorMother) errors.push("Please select S/o or D/o.");
    if (!namePattern.test(applicantParentName.value)) errors.push("Applicant Parent Name must contain only letters.");
    if (villageName.value.trim() === "") errors.push("Village Name is required.");
    if (!applicationDate.value) errors.push("Application Date is required.");
    if (!riType) errors.push("Please select MRI or ARI.");
    if (!riReportDate.value) errors.push("RI Report Date is required.");
    if (!selectedGender) errors.push("Please select Gender.");
    if (!namePattern.test(childName.value)) errors.push("Child Name must contain only letters.");
    if (!namePattern.test(fatherName.value)) errors.push("Father Name must contain only letters.");
    if (!namePattern.test(motherName.value)) errors.push("Mother Name must contain only letters.");
    if (!bornDate.value) errors.push("Born Date is required.");
    if (MeeSevaNumber.value.trim() === "") errors.push("MeeSevaNumber is required.");

    // Date validation
    const today = new Date().toISOString().split('T')[0];
    if (noteFileDate.value > today) errors.push("Note File Date cannot be in the future.");
    if (applicationDate.value > today) errors.push("Application Date cannot be in the future.");
    if (riReportDate.value > today) errors.push("RI Report Date cannot be in the future.");
    if (bornDate.value > today) errors.push("Born Date cannot be in the future.");
    if (applicationDate.value && riReportDate.value && applicationDate.value > riReportDate.value) {
        errors.push("RI Report Date must be after or on the Application Date.");
    }

    // If errors exist, display alert and prevent further execution
    if (errors.length > 0) {
        alert("Form submission failed! Please fix the following errors:\n\n" + errors.join("\n"));
        return false;
    }

    // If validation passes, allow document generation
    generateDocument();
    return true;
}

function handleDocumentGeneration(event) {
    // Prevent default form submission
    event.preventDefault();

    // Validate form before proceeding
    if (validateForm()) {

    }
}
